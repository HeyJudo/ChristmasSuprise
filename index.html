<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 3s;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0);
            }
            to {
                transform: translateY(100vh) translateX(100px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #218838;
        }

        #image-placeholder {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .spotify-embed {
            max-width: 100%;
            width: 100%;
            height: 352px;
            border-radius: 12px;
        }

        /* Responsiveness for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .spotify-embed {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas, Mahal! üéÑ‚ù§Ô∏è</h1>
        <button onclick="playMusic()">Play Christmas Music</button>
        <div id="spotify-player" style="display:none;">
            <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/0bYg9bo50gSsH3LtXe2SQn?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <img id="image-placeholder" src="bebeko.jpg" alt="Festive Image" />
    </div>

    <div class="decorations"></div>

    <script>
        const decorations = document.querySelector('.decorations');

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 3 + 's';
            decorations.appendChild(snowflake);
        }

        function playMusic() {
            const spotifyPlayer = document.getElementById('spotify-player');
            spotifyPlayer.style.display = 'block';
        }
    </script>
</body>
</html>
